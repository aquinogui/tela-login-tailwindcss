<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="prod.css">
</head>

<body class="bg-indigo-100">
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="bg-main self-center lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
            <div class="flex-grow self-center">
                <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">Seja bem vindo (a)</h1>
                <p class="text-center text-blue-200 sm:text-lg">Faça seu login para começar</p>
            </div>
        </div>

        <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-40">
            <div class="btn-anime flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
                <div class="sm:flex sm:items-center">
                    <img src="gui.jpg" alt="Guilherme Mendes"
                        class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full">
                    <div class="sm:ml-4 sm:text-left text-center">
                        <p class="text-lg font-semibold">Guilherme Mendes</p>
                        <p class="text-sm text-gray-600">Front-end Developer Jr</p>
                        <div class="mt-4">
                            <button type="button"
                                class="btn-anime text-red-500 hover:text-white hover:bg-red-500 font-semimbold rounded-md text-xs px-4 py-1 focus:outline-none">
                                Nao é tiago ?
                            </button>
                        </div>
                    </div>
                </div>
                <form class="flex w-full mt-8">
                    <input type="password" placeholder="Digite sua senha" class="flex-1 w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border-gray-200 outline-none focus:bg-white py-2 px-4">
                    <button type="button" class="flex-shrink-0 btn btn-blue ml-4">
                        Entrar 
                    </button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
